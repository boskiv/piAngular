<div *ngIf="!show_add_option" class="kt-portlet__body">
  <button (click)="showAddOption(null)">Add option</button>
  <!--begin: Datatable -->
  <table class="table table-striped- table-bordered table-hover table-checkable" id="kt_table_2">
    <thead>
    <tr>
      <th>Order</th>
      <th>name</th>
      <th>score</th>
      <th>departement</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let option of options; index as i">
      <td>{{option.id}}</td>
      <td> {{option.name}} </td>
      <td>{{option.score}}</td>
      <td>{{option.departemenet.name}}</td>

        <td>
        <button (click)='showAddOption(option)'> validate</button>
        <button (click)='deleteOption(option.id)'> Consult</button>
        <ul>

        </ul>


      </td>

    </tr>

    </tbody>

  </table>
  <!--end: Datatable -->
</div>





<!--Begin:: Form Content-->
<div *ngIf="show_add_option" class="tab-pane active" id="kt_apps_contacts_view_tab_2" role="tabpanel">
  <form  class="kt-form kt-form--label-right" >
    <div class="kt-form__body">
      <div class="kt-section kt-section--first">
        <div class="kt-section__body">
          <div class="row">
            <label class="col-xl-3"></label>
            <div class="col-lg-9 col-xl-6">
              <h3 class="kt-section__title kt-section__title-sm">Option:</h3>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label">option name</label>
            <div class="col-lg-9 col-xl-6">
              <input class="form-control" type="text" [(ngModel)]="currentOption.name" name="name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label">fonctionality</label>
            <div class="col-lg-9 col-xl-6">
              <input class="form-control" type="text" [(ngModel)]="currentOption.score" name="score">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-xl-3 col-lg-3 col-form-label">keyWord</label>
            <div class="col-lg-9 col-xl-6">
              <input class="form-control" type="text" [(ngModel)]="currentOption.departement.name" name="departement_name">

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="kt-separator kt-separator--space-lg kt-separator--fit kt-separator--border-solid"></div>

    <div class="kt-form__actions">
      <div class="row">
        <div class="col-xl-3"></div>
        <div class="col-lg-9 col-xl-6">
          <button class="btn btn-brand btn-bold" (click)="saveChanges(currentOption)" >Save changes</button>
          <a href="#" class="btn btn-clean btn-bold">Cancel</a>
        </div>
      </div>
    </div>
  </form>
</div>
<!--End:: Form Content-->
