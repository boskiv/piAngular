<!-- begin:: Content -->
<div class="kt-container  kt-grid__item kt-grid__item--fluid">
    <!--Begin::Section-->
<div class="row">
<div class="col-xl-12">
    <!--begin:: Portlet-->
    <div class="kt-portlet kt-portlet--height-fluid" id="content" #content>
        <div class="kt-portlet__body kt-portlet__body--fit">
            <!--begin::Widget -->
            <div class="kt-widget kt-widget--project-1" *ngFor="let a of listFile3;" [hidden]="a.id !=yet">
                <div class="kt-widget__head">
                    <div class="kt-widget__label">
                        <div class="kt-widget__info kt-margin-t-5">
                            <a href="#" class="kt-widget__title">
                                <h1>{{a.title}}</h1>                                              
                            </a>
                            <span class="kt-widget__desc">
                                {{a.description}}  
                            </span>
                        </div>
                    </div>
                    </div>

                <div class="kt-widget__body">
                    <div class="kt-widget__stats">
                        <div class="kt-widget__item">
                            <span class="kt-widget__date">
                                Start Date
                            </span>
                            <div class="kt-widget__label">
                                <span class="btn btn-label-brand btn-sm btn-bold btn-upper">07 may, 18</span>
                            </div>
                        </div>

                        <div class="kt-widget__item">
                            <span class="kt-widget__date">
                                Due Date
                            </span>
                            <div class="kt-widget__label">
                                <span class="btn btn-label-danger btn-sm btn-bold btn-upper">07 jul, 18</span>
                            </div>
                        </div>

                        <div class="kt-widget__item flex-fill">
                            <span class="kt-widget__subtitel">Progress</span>
                            <div class="kt-widget__progress d-flex  align-items-center">
                                <div class="progress" style="height: 5px;width: 100%;">
                                    <div class="progress-bar kt-bg-warning" role="progressbar" style="width: 0%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <span class="kt-widget__stat">
                                    0%
                                </span>
                            </div>
                        </div>
                    </div><br><br>

                    <div class="kt-widget__item">
                                                
                        <div class="kt-widget__contact">
                            <span class="kt-widget__label"><b>Studint : </b></span><br>
                            <span class="kt-widget__data">{{a.student.name}} {{a.student.lastname}}</span>
                        </div><br>
                        <div class="kt-widget__contact">
                            <span class="kt-widget__label"><b>Problematic : </b></span><br>
                            <span class="kt-widget__data">{{a.problematic}}</span>
                        </div><br>
                        <div class="kt-widget__contact">
                            <span class="kt-widget__label"><b>Fonctionality : </b></span><br>
                            <span class="kt-widget__data">{{a.fonctionality}}</span>
                        </div><br>
                        <div class="kt-widget__contact">
                            <span class="kt-widget__label"><b>Category :</b></span><br>
                            <span class="kt-widget__data">{{a.category.name}}</span>
                        </div>
                    </div>
                </div>

                <div class="kt-widget__footer">
                    <div class="kt-widget__wrapper">                
                        <div class="kt-widget__section">
                            <button type="button" (click)="print()" class="btn btn-label-success btn-lg btn-upper">Download PDF</button>                                 
                        </div>
                    </div>
                </div>
            </div>
            <!--end::Widget -->
        </div>
    </div>
    <!--end:: Portlet-->
