<div class="split right" class="container custom-container">
  <div class="col-md-12">
    <div class="form-group">
      <input type="text" [(ngModel)]="currentClasse.id" class="form-control" placeholder="ID">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="currentClasse.number" class="form-control" placeholder="Number">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="currentClasse.numberOfStudent" class="form-control" placeholder="numberOfStudent">
    </div>


    {{currentClasse | json}}



    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addClasse()">Create Classe</button>
    </div>

  </div>
</div>



<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px"    >
<div fxFlex="60">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="Classe">

      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let currentClasse "> {{currentClasse.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Number">
        <th mat-header-cell *matHeaderCellDef> Number </th>
        <td mat-cell *matCellDef="let currentClasse"> {{currentClasse.number}} </td>
      </ng-container>

      <!-- adress Column -->
      <ng-container matColumnDef="NumberOfStudent">
        <th mat-header-cell *matHeaderCellDef> NumberOfStudent </th>
        <td mat-cell *matCellDef="let currentClasse"> {{currentClasse.numberOfStudent}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef> <button   mat-button  color="warn"  (click)="deleteClasse(Classe.id)">Delete</button></td>

      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef>Edit </th>

        <td mat-cell *matCellDef> <button   mat-button color="primary"  (click)="updateClasse()">Edit</button></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
</div>
