<div class="split right" class="container custom-container">
  <div class="col-md-12">


    <div class="form-group">
      <input type="text" [(ngModel)]="currentDepartement.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="currentDepartement.description" class="form-control" placeholder="Description">
    </div>




    {{currentDepartement | json}}



    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addDepartement()">Create Departement</button>
    </div>

  </div>
</div>



<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px"   class="split right" >
  <div fxFlex="60">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="Departement">

        <!-- Position Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let currentDepartement "> {{currentDepartement.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let currentDepartement"> {{currentDepartement.name}} </td>
        </ng-container>

        <!-- adress Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let currentDepartement"> {{currentDepartement.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
  </div>
</div>
